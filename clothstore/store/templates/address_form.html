<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runway Shirts</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body class="bg-black">
       
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Add New Address</h2>
            <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                {% csrf_token %}
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="first_name" name="first_name"
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                        placeholder="Enter your first name" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                        placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="tel" id="phone" name="phone"
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                        placeholder="Enter your phone number" required>
                </div>
                <div>
                    <label for="colony" class="block text-sm font-medium text-gray-700">Colony Name</label>
                    <input type="text" id="colony" name="colony"
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                        placeholder="Enter your colony" required>
                </div>
                <div>
                    <label for="village" class="block text-sm font-medium text-gray-700">Village Name</label>
                    <input type="text" id="village" name="village"
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                        placeholder="Enter your village" required>
                </div>
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700">City Name</label>
                    <input type="text" id="city" name="city"
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                        placeholder="Enter city" required>
                </div>
                <div>
                    <label for="state" class="block text-sm font-medium text-gray-700">State Name</label>
                    <input type="text" id="state" name="state"
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                        placeholder="Enter state" required>
                </div>
                <div class="col-span-full">
                  <button type="submit"
                        class="w-full px-4 py-2 text-sm text-white font-medium bg-blue-600 rounded-lg shadow-md hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
                        >Add Address</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
