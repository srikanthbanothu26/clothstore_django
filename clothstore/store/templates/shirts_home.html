<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runway Shirts</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="flex p-8 gap-8">
      <div class="flex items-center gap-4 grow">
        <h1 class="font-bold text-3xl underline">RunWay</h1>

        
        <form method="get" class="w-full" onsubmit="searchShirts(event)">
          <input
            type="text"
            class="border text-lg border-gray-400 rounded-lg w-full p-2"
            placeholder="what are you looking for?"
            id="search-input"
            name="search"
          />
          <button type="submit" class="hidden">Submit</button>
        </form>
      </div>

      <ul class="flex items-center gap-4">
        <li>
          <a href="{%  url  'cart'  %}" >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>
          </a>
        </li>

        <li>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 9h16.5m-16.5 6.75h16.5"
            />
          </svg>
        </li>

        <li>
          <a class="text-lg font-medium underline hover:text-rose-600 cursor-pointer" 
          href = "{%  url  'customer_logout'  %}" >
            Logout
          </a>
        </li>

      </ul>
    </nav>

    <section class="p-8">
      <div
        id="card-container"
        class="relative grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-8"
      >

        {%  for shirt in shirts  %}

        <div class="card flex flex-col gap-2 w-72 w-fit mx-auto">
          <a href="/store/product/{{ shirt.id }}" >

            <img  src="{{ shirt.image.url  }}" class="rounded-xl object-cover grow h-80 w-72 object-top">
            <div class="flex items-center gap-3 py-2">
                <h2 class="text-lg font-medium grow line-clamp-1" title="{{shirt.name}}" >{{ shirt.name }}</h2>
                {% if not shirt.is_wished %} 
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 bg-slate-200 rounded-full p-1 shrink-0" onclick="addToWishList( this, {{ shirt.id }})">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" 
                      />
                    </svg>
                {% else %}                  
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 bg-slate-200 rounded-full p-1 shrink-0 fill-red-500" onclick="removeFromWishList(this, {{ shirt.id }})">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" 
                      />
                    </svg>
                {% endif %}
            </div>
            <p>
                {%  if shirt.discountPrice != 0  %}
                  <span class="text-md font-medium ">
                    ₹{{ shirt.discountPrice }}
                  </span>

                  <span class="text-sm font-medium text-slate-400 line-through">
                    ₹{{ shirt.price }}
                  </span>
                {% else %}
                  <span class="text-md font-medium ">
                    ₹{{ shirt.price }}
                  </span>
                {% endif %}

            </p>
          </a>

            <button
              class="w-full p-2 rounded-lg bg-indigo-600 flex items-center justify-center font-semibold text-md border border-gray-200 bg-white font-semibold text-black hover:bg-black hover:text-white focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700"
            >Buy now</button>
            <button class="group p-2 rounded-lg bg-indigo-50 text-indigo-600 font-semibold text-md w-full flex items-center justify-center gap-2 shadow-sm shadow-transparent transition-all duration-500 hover:bg-indigo-500 hover:shadow-indigo-200 hover:text-gray-100"  onclick="addToCart(this, {{ shirt.id }})">
                    Add to cart
              </button>
    
        </div>  


        {% endfor %}

      </div>
    </section>

    
    <script>

      const BASE_URL = "http://" + window.location.host + "/store"
      const ADD_CART_URL = `http://${window.location.host}/cart/add/`


      function addToWishList(element, shirtId) {
        element.classList.add("fill-red-500");
         const url = BASE_URL +  "/wishlist?shirt_id=" + shirtId;
        //  http://localhost:8000/store/wishlist/?shirt_id=3


        fetch(url).then( (response) =>  {
          response.json().then((data) => {
            if (data.success) {
              element.setAttribute("onclick", `removeFromWishList(this, ${shirtId})`)
            } else {
              element.classList.remove("fill-red-500");
            }
          })
        } )

      }

      async function removeFromWishList(element, shirtId) {
        element.classList.remove("fill-red-500");
        const url = BASE_URL +  "/remove-wishlist/"+shirtId
        //  http://localhost:8000/store/wishlist/?shirt_id=3

        const response = await fetch(url)
        const data = await response.json()

        if (data.success) {
          element.setAttribute("onclick", `addToWishList(this, ${shirtId})`)
        } else {
          element.classList.add("fill-red-500");
        }

      }

      async function addToCart(element, shirtId) {
        const url = ADD_CART_URL  + shirtId;

        const response = await fetch(url)
        const data = await response.json()

        if (data.success) {
          alert("Added to cart")
        } else {
          alert("Failed to add to cart")
        }

      }


      function searchShirts(event) {
        // this will prevent the form from submitting
       event.preventDefault();

        const searchText = event.target.search.value;

        const url = BASE_URL +  "?search=" + searchText;
        window.location.href = url;
    
      }
    </script>

  </body>
</html>
