<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runway Shirts</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-gray-100 dark:bg-gray-900">
      <div class="w-full max-w-3xl mx-auto p-8">
        <div
          class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md border dark:border-gray-700"
        >
          <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">
            Add Address
          </h1>

          <!-- Shipping Address -->
          <div class="mb-6">
            <h2
              class="text-xl font-semibold text-gray-700 dark:text-white mb-2"
            >
              Shipping Address
            </h2>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label
                  for="first_name"
                  class="block text-gray-700 dark:text-white mb-1"
                  >First Name</label
                >
                <input
                  type="text"
                  id="first_name"
                  class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none"
                />
              </div>
              <div>
                <label
                  for="last_name"
                  class="block text-gray-700 dark:text-white mb-1"
                  >Last Name</label
                >
                <input
                  type="text"
                  id="last_name"
                  class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none"
                />
              </div>
            </div>

            <div class="mt-4">
              <label
                for="address"
                class="block text-gray-700 dark:text-white mb-1"
                >Address</label
              >
              <input
                type="text"
                id="address"
                class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none"
              />
            </div>

            <div class="grid grid-cols-2 gap-4 mt-4">
                <div>

              <label for="city" class="block text-gray-700 dark:text-white mb-1"
                >City</label
              >
              <input
                type="text"
                id="city"
                class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none"
              />
            </div>

              <div>
                <label
                  for="state"
                  class="block text-gray-700 dark:text-white mb-1"
                  >State</label
                >
                <input
                  type="text"
                  id="state"
                  class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none"
                />
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-4">
              
              <div>
                <label
                  for="zip"
                  class="block text-gray-700 dark:text-white mb-1"
                  >ZIP Code</label
                >
                <input
                  type="text"
                  id="zip"
                  class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none"
                />
              </div>
              <div>
                <label
                  for="phone"
                  class="block text-gray-700 dark:text-white mb-1"
                  >PHONE NUMBER</label
                >
                <input
                  type="tel"
                  id="phone"
                  class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none"
                />
              </div>
            </div>
          </div>

          <div class="mt-8 flex justify-center">
            <button
              class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-700 dark:bg-teal-600 dark:text-white dark:hover:bg-teal-900"
            >
              Save Address
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
